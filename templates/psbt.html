<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSBT QR Codes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .qr-code {
            margin-bottom: 20px;
            display: inline-block;
            margin-right: 10px;
        }
        .qr-wrapper {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PSBT Details</h1>

        <!-- Display the PSBT serialized data as plain text -->
        <h2>PSBT (Plain Text)</h2>
        <p>{{ psbt_serialized }}</p>

        <!-- Display the total input amount and the transaction fee -->
        <h2>Total Inputs and Fee</h2>
        <p>Total Input (Satoshis): {{ total_satoshis }}</p>
        <p>Transaction Fee (Satoshis): {{ fee }}</p>

        <!-- Display the QR codes for the PSBT data -->
        <h2>Scan all the QR codes below to get the full PSBT</h2>
        <div class="qr-wrapper">
            {% for chunk in psbt_chunks %}
                <div class="qr-code">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data={{ chunk }}" alt="QR code part">
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
