<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Piggybank</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <div class="container">
        <h1>Bitcoin Piggybank</h1>

        <!-- Display error message if there is one -->
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <!-- Display success message -->
        {% if message %}
            <p class="success">{{ message }}</p>
        {% endif %}

        <!-- PSBT Form -->
        <h2>Enter Recipient Address for PSBT</h2>
        <form action="/generate_psbt" method="POST">
            <label for="recipient_address">Recipient Address:</label><br>
            <input type="text" id="recipient_address" name="recipient_address" required><br><br>
            <input type="submit" value="Generate PSBT">
        </form>

        <!-- Wi-Fi Setup Form -->
        <h2>Set Up Wi-Fi</h2>
        <form action="/setup_wifi" method="POST">
            <label for="ssid">Wi-Fi SSID:</label><br>
            <input type="text" id="ssid" name="ssid" required><br><br>

            <label for="password">Wi-Fi Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <input type="submit" value="Set Wi-Fi">
        </form>

        <!-- zpub Setup Form -->
        <h2>Set zpub Key</h2>
        <form action="/setup_zpub" method="POST">
            <label for="zpub">zpub Key:</label><br>
            <input type="text" id="zpub" name="zpub" required><br><br>

            <input type="submit" value="Set zpub">
        </form>

    </div>

</body>
</html>
